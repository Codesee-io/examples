receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlp/codesee:
    endpoint: "https://in-otel.codesee.io:443"
    headers:
      Authorization: "Bearer XXX"

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/codesee]
